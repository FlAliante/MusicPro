<!-- banner -->
<div class="banner-grid" style="display: none;">
  <div id="visual">
    <div class="slide-visual">
      <!-- Slide Image Area (1000 x 424) -->
      <ul class="slide-group">
        <li>
          <img class="img-responsive" src="static/images/tienda1.jpg" alt="Dummy Image" />
        </li>
        <li>
          <img class="img-responsive" src="static/images/tienda2.jpg" alt="Dummy Image" />
        </li>
        <li>
          <img class="img-responsive" src="static/images/tienda3.jpg" alt="Dummy Image" />
        </li>
      </ul>

      <!-- Slide Description Image Area (316 x 328) -->
      <div class="script-wrap">
        <ul class="script-group">
          <li>
            <div class="inner-script">
              <img class="img-responsive" height="316px" src="static/images/tienda1mini.jpg" alt="Dummy Image" />
            </div>
          </li>
          <li>
            <div class="inner-script">
              <img class="img-responsive" height="316px" src="static/images/tienda2mini.jpg" alt="Dummy Image" />
            </div>
          </li>
          <li>
            <div class="inner-script">
              <img class="img-responsive" height="316px" src="static/images/tienda3mini.jpg" alt="Dummy Image" />
            </div>
          </li>
        </ul>
        <div class="slide-controller">
          <a href="#" class="btn-prev"><img src="static/images/btn_prev.png" alt="Prev Slide" /></a>
          <a href="#" class="btn-play"><img src="static/images/btn_play.png" alt="Start Slide" /></a>
          <a href="#" class="btn-pause"><img src="static/images/btn_pause.png" alt="Pause Slide" /></a>
          <a href="#" class="btn-next"><img src="static/images/btn_next.png" alt="Next Slide" /></a>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="static/js/pignose.layerslider.js"></script>
  <script type="text/javascript">
    //<![CDATA[
    $(window).load(function () {
      $("#visual").pignoseLayerSlider({
        play: ".btn-play",
        pause: ".btn-pause",
        next: ".btn-next",
        prev: ".btn-prev",
      });
    });
    //]]>
  </script>
</div>


<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0"></li>
    <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
<style>
  .texto-centrado {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 30px;
 }
</style>
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <div style="display: flex; flex-direction: row; filter: brightness(0.6);">
        <img src="static/images/tienda1.jpg" alt="First slide" style="background-repeat: repeat;">
        <div class="texto-centrado">Texto en el centro</div>

      </div>
    </div>

    <div class="item ">
      <div style="display: flex; flex-direction: row; filter: brightness(0.6); " >
        <img src="static/images/tienda2.jpg" alt="Second slide" style="background-repeat: repeat;">
      </div>
    </div>   

    <div class="item">
      <div style="display: flex; flex-direction: row;">
        <img src="static/images/tienda2.jpg" alt="Second slide">
        <img src="static/images/tienda1.jpg" alt="First slide">
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- //banner -->
